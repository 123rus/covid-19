{% extends 'base.html' %}

{% block title %} Covid19 {% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5" style="color: whitesmoke;">Covid-19</h1>
    <form action="/search/" method="POST" class="input-group mb-3 mt-5">
        {% csrf_token %}
        <input type="text" class="form-control" placeholder="Страна" aria-label="Recipient's username" aria-describedby="button-addon2"  name="country">
        <button class="btn btn-outline-secondary" type="sumbit" id="button-addon2">Search</button>
    </form>
    <!-- {{data}} -->
    <!-- {{finish}} -->
    <div class="familys" style="margin-left: 100px; margin-top: 50px;">
        <h6>Смерти:  {{deaths}}</h6>
        <h6>Вылечено:  {{recovered}}</h6>
        <h6>Подтверждено: {{confirmed}}</h6>
        <h6>Страна: {{count}}</h6>
        <h6>Население: {{population}}</h6>
    <!-- {{covid1}} -->
    </div>
</div>



{% endblock %}
